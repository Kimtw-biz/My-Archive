<!DOCTYPE html>
<html>
<head>

    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    it to work correctly.

    For more details:

    This is a placeholder for base href that will be replaced by the value of

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="" content="My Archive">
  <meta name="color-scheme" content="light only"/>
	<meta name="supported-color-schemes" content="light"/>

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="My Archive">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

  <meta name="theme-color" content="#ffffff">

  <!-- Favicon -->
  <!-- <link rel="icon" type="image/png" href="favicon.png"/> -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <title>My Archive</title>
  <link rel="manifest" href="manifest.json">
</head>
<style>
  .container {
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .loader {
    width: 50px;
    aspect-ratio: 1;
    border-radius: 50%;
    background: #514b82;
    mask: ();
    -webkit-mask: radial-gradient(
      circle closest-side at 50% 40%,
      #0000 94%,
      #000
      );
    transform-origin: 50% 40%;
    animation: l25 1s infinite linear;
  }
  @keyframes l25 {
    100% {transform: rotate(1turn)}
  }
</style>
<body style="overflow: hidden">
  <script src="flutter_bootstrap.js" async></script>
  <div id="loading_indicator" class="container">
    <div class="loader"></div>
  </div>
</body>
<script>
  document.addEventListener('dart-app-ready', function (e) {
    var loader = document.getElementById("loading_indicator");
    
    loader.parentNode.removeChild(loader);
  });
</script>
</html>
